 {% extends 'layout.html' %} {% block content %}


<div class="welcome-area2" id="welcome">

    <!-- ***** Header Text Start ***** -->
    <div class="header-text">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <!-- ***** Header Text End ***** -->
</div>
<!-- ***** Welcome Area End ***** -->

<section class="section padding-top-70 padding-bottom-0" id="features">
    <div class="container">
        <div class="row">
            {% for review_item in list %}
            <!-- ***** 후기 ***** -->
            <div class="col-lg-3 col-md-12 col-sm-12 align-self-center">
                <img src="../static/images/left-image.png" class="rounded img-fluid d-block mx-auto" alt="App">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-6 col-md-12 col-sm-12 align-self-center mobile-top-fix">
                <div class="left-heading">
                    <h2 class="section-title">{{ review_item.title }}</h2>
                </div>
                <div class="left-text">
                    {{ review_item.content }}
                    <li><a href="/review?review_num=1">자세히 보기</a></li>
                </div>

            </div>
            <div class="col-lg-12">
                <br>
            </div>
            {% endfor %}

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hr"></div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Features Big Item End ***** -->
{% endblock %}
